sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - '8080-8880'
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
      override-destination: true
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'

dns:
  enable: true
  listen: '0.0.0.0:1053'
  ipv6: false
  respect-rules: false
  use-hosts: true
  use-system-hosts: true
  cache-ttl: 600
  cache-persist: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: whitelist
  fake-ip-filter:
    - 'geosite:geolocation-!cn'
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 8.8.8.8
  fallback:
    - 1.1.1.1
    - 180.76.76.76
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 192.168.0.0/16
