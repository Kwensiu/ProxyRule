sniffer:
  enable: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter-mode: whitelist
  use-hosts: ture
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "rule-set:geolocation-!cn_domain"
  nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://8.8.8.8/dns-query
