sniffer:
  enable: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # fake-ip-filter start
  fake-ip-filter:
    - +.m2m
    - injections.adguard.org
    - local.adguard.org
    - +.bogon
    - +.lan
    - +.local
    - +.internal
    - +.localdomain
    - home.arpa
    - 127.0.0.1.sslip.io
    - 127.atlas.skk.moe
    - dns.msftncsi.com
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - xbox.*.microsoft.com
    - "*.xboxlive.com"
    - "*.turn.twilio.com"
    - "*.stun.twilio.com"
    - stun.syncthing.net
    - stun.*
    - 127.*.*.*.sslip.io
    - 127-*-*-*.sslip.io
    - "*.127.*.*.*.sslip.io"
    - "*-127-*-*-*.sslip.io"
    - 127.*.*.*.nip.io
    - 127-*-*-*.nip.io
    - "*.127.*.*.*.nip.io"
    - "*-127-*-*-*.nip.io"
  # fake-ip-filter end
  default-nameserver:
    - 223.5.5.5
  nameserver-policy:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
